<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Layout by Boolean Student">
    <meta name="author" content="Nicolas Maranzano">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap Layouts</title>
</head>

<body>

    <!-- HEADER della pagina -->
    <header id="navbar-navigation">
        <nav class="navbar navbar-expand-md navbar-dark bg-blue">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">START BOOTSTRAP</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">PORTFOLIO</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">ABOUT</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">CONTACT</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>


    <!-- JUMBOTRON -->
    <section id="jumbotrone">
        <div class="container-fluid d-flex flex-column align-items-center justify-content-center">
            <figure id="profile">
                <img src="img/avatar.svg" alt="Avatar Pippo">
            </figure>
            <span class="h1 text-white">
                START BOOTSTRAP
            </span>
            <span class="text-white">
                <i class="bi bi-star-fill"></i>
            </span>
            <span class="text-white">GRAPICH ARTIST - WEB DESIGNER - ILLUSTRATOR</span>
        </div>
    </section>


    <!-- Sezione in cui si propone i lavori effettuati -->
    <section id="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-12"></div>
                <div class="col-12"></div>
                <div class="col-12"></div>
                <div class="col-12"></div>
                <div class="col-12"></div>
                <div class="col-12"></div>
            </div>
        </div>
    </section>


    <!-- Sezione "about-me" -->
    <section id="about" class="my-5">
        <div class="row">
            <div class="col-12"></div>
        </div>

        <div class="row">
            <div class="col-4 offset-4"></div>
            <div class="col-4 offset-4"></div>
        </div>

        <div class="row">
            <div class="col-12"></div>
        </div>
    </section>


    <!-- Sezione "contact-me" -->
    <section id="contact-me">
        <div class="row">
            <div class="col-12"></div>
        </div>
        <div class="row">
            <div class="col-4 offset-4"></div>
            <div class="col-4 offset-4"></div>
            <div class="col-4 offset-4"></div>
            <div class="col-4 offset-4"></div>
        </div>
    </section>


    <!-- Footer della pagina - suddiviso in 2 -->
    <footer>
        <section id="footer-top">
            <div class="container">
                <div class="row">
                    <div class="col-12"></div>
                    <div class="col-12"></div>
                    <div class="col-12"></div>
                </div>
            </div>
        </section>

        <section id="footer-bottom"></section>

    </footer>

</body>

</html>
